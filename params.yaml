    remove_features:
        # - wrist_acc_x
        # - wrist_acc_y
        # - wrist_acc_z
        # - wrist_temp
        # - wrist_eda
        # - wrist_bvp
    rolling_window_size: 512
    target_min_correlation_threshold: 0.0

split:
    train_split: 0.7
    shuffle_files: False
    calibrate_split: 0.0

scale:
    input: standard
    output: minmax

sequentialize:
    window_size: 1
    target_size: 1
    shuffle_samples: True

train:
    learning_method: lstm1
    n_epochs: 5
    batch_size: 128
    kernel_size: 9
    early_stopping: False
    patience: 5

