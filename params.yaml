clean:
    target: label
    classification: True
    onehot_encode_target: True
    combine_files: True
    percentage_zeros_threshold: 1.0
    correlation_metric: pearson
    input_max_correlation_threshold: 1.0

featurize:
    features:
        # - chest_ecg
        # - wrist_acc_x
        # - wrist_acc_y
        # - wrist_acc_z
        # - wrist_temp
        # - wrist_eda
        # - wrist_bvp
